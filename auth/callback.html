<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Authentication Callback</title>
</head>
<body>
    <h1>Redirecting...</h1>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        if (code) {
            // Here, you can send the code to your backend server or handle OAuth token exchange.
            // Since we don't have a backend here, we'll redirect to the main page after showing a message.
            alert('Authentication successful! You can now manage files on GitHub.');

            // Redirect back to the admin page or dashboard
            window.location.href = 'https://unblockedgames660.github.io/admin'; // Update to your admin page URL
        } else {
            alert('Authentication failed. Please try again.');
        }
    </script>
</body>
</html>
